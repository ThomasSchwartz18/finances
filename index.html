<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Net Worth Tracker</title>

  <!-- Tailwind (dev CDN – swap to PostCSS in prod) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Import map for Supabase as ES module -->
  <script type="importmap">
  {
    "imports": {
      "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"
    }
  }
  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-green-400 font-mono p-4">
  <div class="container mx-auto">
    <!-- Nav -->
    <nav class="mb-6">
      <ul class="flex space-x-8 border-b border-green-700">
        <li>
          <button data-tab="home" class="pb-2 text-green-400 hover:text-white">
            Home
          </button>
        </li>
        <li>
          <button data-tab="finances" class="pb-2 text-green-400 hover:text-white">
            Finances
          </button>
        </li>
      </ul>
    </nav>
    <!-- content will be injected here by each module -->
  </div>

  <!-- single entry‐point -->
  <script type="module" src="./app.js"></script>
</body>
</html>
